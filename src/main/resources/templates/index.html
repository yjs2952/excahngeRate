<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>환율계산</title>

    <link rel="stylesheet" href="webjars/bootstrap/4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{common.css}">

    <script src="webjars/jquery/3.3.1/dist/jquery.min.js"></script>
    <script src="webjars/bootstrap/4.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="content">
        <h1 class="mb-5">환율 계산</h1>
        <form>
            <div class="form-group row">
                <label class="col-md-3 col-form-label">송금국가</label>
                <div class="col-md-9">
                    <p class="form-control-plaintext">미국(USD)</p>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="selectCountry">수취국가</label>
                <div class="col-md-9">
                    <select id="selectCountry" class="custom-select mr-sm-2">
                        <option selected value="KRW">한국(KRW)</option>
                        <option value="JPY">일본(JPY)</option>
                        <option value="PHP">필리핀(PHP)</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="exchangeRate">환율</label>
                <div class="col-md-9">
                    <p id="exchangeRate" class="form-control-plaintext">1,312.00 KRW/USD</p>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="remittanceAmount">송금액</label>
                <div class="col-md-9">
                    <input type="text" id="remittanceAmount" class="form-control">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" id="submitButton" class="btn btn-info">Submit</button>
            </div>
        </form>
        <div class="mt-4">
            <p>요기서 <strong>에러 메시지</strong> 뜬다?</p>
        </div>
    </div>
</div>
<script type="text/javascript">
    function getExchangeRate() {
        $.ajax({
            url: "http://www.apilayer.net/api/live?access_key=3238568643b24939f678930d6c20d3e2&currencies=KRW,JPY,PHP&source=USD",
            type:"GET",
            dataType : "json",
            success : function (data) {
                console.log(data);
            },
            error : function (request) {
                alert(request.responseText + "\n");
            }
        });
    }

    getExchangeRate();
</script>
</body>
</html>
